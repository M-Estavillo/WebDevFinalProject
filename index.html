
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <div class="user-input">
        <input type="text" id="expense-name" placeholder="Expense Name" autocomplete="off">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="" selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date">
        <button id="add-expense" disabled>Add Expense</button>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>
    </div>

    <div class="filter-group">
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="total">
            Total Expenses: $<span id="total-expense">0.00</span>
            <div class="expense-chart">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <div id="edit-window" class="window">
        <div class="window-content">
            <h2>Edit Expense</h2>
            <input type="text" id="edit-expense-name" placeholder="Expense Name">
            <input type="number" id="edit-expense-amount" placeholder="Amount">
            <select id="edit-expense-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="edit-expense-date">
            <button class="confirm-btn" id="confirm-edit">Save Changes</button>
            <button class="cancel-btn" onclick="closeWindow('edit-window')">Cancel</button>
        </div>
    </div>

    <div id="delete-window" class="window">
        <div class="window-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this expense?</p>
            <button class="confirm-btn" id="confirm-delete">Yes, Delete</button>
            <button class="cancel-btn" onclick="closeWindow('delete-window')">Cancel</button>
        </div>
    </div>
</body>

</html>
